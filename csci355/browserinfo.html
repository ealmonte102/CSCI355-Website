  <article id="main-content">
    <h1>Browser Information</h1>
    <section id="browser-information">
      <div class="outer-grid-container">
        <div class="information-flex-container">
          <div class="grid-row row-header">
            <h3>Operating System</h3>
          </div>
          <div class="grid-row row-content">
            <h3 id="operating-system-content"></h3>
          </div>
        </div>

        <div class="information-flex-container">
          <div class="grid-row row-header">
            <h3>Language</h3>
          </div>
          <div class="grid-row row-content">
              <h3 id="language-content"></h3>
          </div>
        </div>

        <div class="information-flex-container">
          <div class="grid-row row-header">
            <h3>Cookies Enabled</h3>
          </div>
          <div class="grid-row row-content">
              <h3 id="cookies-content"></h3>
          </div>
        </div>

        <div class="information-flex-container">
          <div class="grid-row row-header">
            <h3>Javascript Enabled</h3>
          </div>
          <div class="grid-row row-content">
            <h3><noscript>No</noscript>Yes</h3>

          </div>
        </div>

        <div class="information-flex-container">
          <div class="grid-row row-header">
            <h3>User Agent String</h3>
          </div>
          <div class="grid-row row-content">
            <h3 id="user-agent-string-content"></h3>
          </div>
        </div>

        <div class="information-flex-container">
          <div class="grid-row row-header">
            <h3>Browser Size</h3>
          </div>
          <div class="grid-row row-content">
            <h3 id="browser-size-content"></h3>
          </div>
        </div>

        <div class="information-flex-container">
          <div class="grid-row row-header">
            <h3>Screen Size</h3>
          </div>
          <div class="grid-row row-content">
            <h3 id="screen-size-content"></h3>
          </div>
        </div>

        <div class="information-flex-container">
          <div class="grid-row row-header">
            <h3>Color Dept</h3>
          </div>
          <div class="grid-row row-content">
            <h3 id="color-depth-content"></h3>
          </div>
        </div>
      </div>
